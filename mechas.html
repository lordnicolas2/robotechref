                <h2><a id="alpha">VERITECH ALPHA VFA-6H</a></h2>
                <p>El Veritech Alpha Fighter es el principal caza transformable de tercera generación de la Tierra y sirve a la REF en su misión en el espacio profundo. El caza tiene capacidad total para el espacio y se transporta en grandes cantidades en el crucero clase Ikazuchi. Sin embargo, el limitado tanque de combustible de esta nave le da corto alcance en el espacio, una deficiencia que llevó al desarrollo del Beta Fighter, al que se puede acoplar este mecha. Además, el Alpha no puede alcanzar altitudes suborbitales por sí solo y para ello también necesitaba el Beta.</p>
                <p>El Alpha también brilla en operaciones atmosféricas, donde su pequeño tamaño y su gran relación empuje-peso lo convierten en un objetivo ágil y esquivo. Esto es posible gracias a dos potentes motores principales en las piernas, potentes motores secundarios en los antebrazos y un propulsor VTOL dedicado en la parte inferior del fuselaje. El armamento del Alpha es extremadamente poderoso para un caza de este tamaño y tiene una capacidad destructiva comparable a la del Destroids más pesado de la primera generación, combinando un poderoso cañón de rayos con una gran cantidad de misiles de corto alcance.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/veritech_alpha_1.gif" alt="Alpha">
            </div>
            <div class="mecha">
                <img src="imagenes/veritech_alpha_2.jpg" alt="Alpha">
            </div>
        </figure>

        <figure class="main-mechas"> <!--Beta-->
            <div class="mecha">
                <h2><a id="beta"></a>VERITECH BETA VFB-9</h2>
                <p>El Veritech Beta Fighter fue desarrollado como un sistema propulsor fuertemente armado y blindado para que el caza Alpha amplíe su alcance en el espacio, además de proporcionar la capacidad de alcanzar la órbita desde la superficie. El caza puede operar desde la nave Horizont cuando se une a un caza Alpha. Además de funcionar como un gran tanque de combustible para la combinación espacial Alpha-Beta, permite altas capacidades de empuje para un Alpha Battloid para una alta maniobrabilidad en combate cuerpo a cuerpo, además de aumentar la carga de misiles del Alpha y llevar una formidable capacidad de armas cuando opera de forma independiente. </p>
                <p>Sin el caza Alpha adjunto, el caza Beta depende de su empuje excesivo para superar su forma no aerodinámica en la atmósfera. Su verdadero poder viene en el modo Battloid, donde hay disponible una cantidad impresionante de potencia de fuego para asaltos pesados.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/veritech_beta_1.gif" alt="Beta">
            </div>
            <div class="mecha">
                <img src="imagenes/veritech_beta_2.gif" alt="Beta">
            </div>  
        </figure>
        
        <figure class="main-mechas"> <!--Shadow-->
            <div class="mecha">
                <h2><a id="shadow"></a>VERITECH SHADOW FIGHTER</h2>
                <p>Recientemente se introdujo la variante S, que combina el sigilo del radar y un sofisticado dispositivo de camuflaje para minimizar la sección transversal de detección. Esta variante, conocida como "Shadow Fighter", recibió una capacidad de ataque mucho más grande que las variantes Alpha anteriores, también capaz de atacar campos de fuerza Invid y mostró varios cambios en la estructura del avión. Además, las manos del Shadow Fighter fueron reemplazadas por una garra de tres dedos. Se eliminó el módulo de sensores activos en el hombro, a favor de sensores pasivos mejorados internos al mecha. También se eliminó el propulsor VTOL debajo del fuselaje del modo de combate, y se realizaron algunas ligeras remodelaciones en las tomas de aire, los hombros y la parte superior de las piernas, pero la estructura del avión era esencialmente la del venerable Alpha.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/veritech_shadow_fighter_1.gif" alt="Shadow Fighter">
            </div>
        </figure>

                <p>La versatilidad de la serie VR-050 queda demostrada por las armas montadas externamente, como la pistola EP-40 que aparece en el modelo "T" y los misiles antipersonal montados en el antebrazo en el Cyclone "F".</p>
            </div>

        <figure class="main-mechas"> <!--Ikazuchi-->
            <div class="mecha">
                <h2><a id="ikazuchi"></a>IKAZUCHI-CLASS CRUISER</h2>
                <p>La clase Ikazuchi forma la columna vertebral de la flota de la Fuerza Expedicionaria de la Tierra Unida. Equipada con eficaces cañones de rayos antinaves, una serie de combinaciones de cazas Alfa/Beta de largo alcance y más de 140 cazas de defensa cercanos Alpha, la clase sólo carece de un armamento defensivo de proximidad sustancial, como lo hacen todas las naves posteriores de la Fuerza Expedicionaria. Los cañones instalados en el Ikazuchi son muy pocos eficientes para rechazar un ataque Invid concentrado.</p>
                <p>El Ikazuchi tiene un perfil estrecho que parece tener forma de reloj de arena desde la parte delantera de la nave. En la parte trasera hay seis motores de reacción y la nave se controla desde una superestructura de mando situada en la parte superior de la cubierta superior. Los ocho cañones del armamento principal también se encuentran en la cubierta superior, y los cazas defensivos Alpha se lanzan desde seis bahías de respuesta rápida ubicadas en los flancos. Otras naves como las Horizont y otros mechas se lanzan desde los hangares en el centro de la nave en las tres cubiertas más bajas.</p>
                <p>Como nave principal estándar de la Fuerza Expedicionaria, a la clase Ikazuchirra se le adicionaron misiles Neutron S para garantizar su seguridad y correcto uso. </p>
            </div>
            <div class="mecha">
                <img src="imagenes/IKAZUCHI-CLASS_CRUISER.gif" alt="Ikazuchi">
            </div>
        </figure>

        <figure class="main-mechas"> <!--Garfish-->
            <div class="mecha">
                <h2><a id="garfish"></a>GARFISH-CLASS CRUISER</h2>
                <p>Casi idéntico en longitud a los anteriores destructores de la clase Banshee, el Garfish califica como un crucero gracias a su pesado armamento de cañones de rayos. Los cañones de rayos colgados debajo de un Garfish son los más grandes de su clase y solo están montados en el Garfish y el gran SDF-4.</p>
                <p>Internamente, la clase Garfish tiene una gran bodega de uso general en la parte central de la nave. Esta bodega permite que los cruceros se utilicen como cruceros de larga resistencia mediante el almacenamiento de provisiones adicionales, pero también como transporte de alta velocidad o incluso como naves de asalto de infantería utilizando la bodega para carga general o tropas. Externamente, las características más obvias son la gran torreta de cañón de viga suspendida, los hangares mecánicos debajo del casco de popa de esta arma y los múltiples motores de popa necesarios para propulsar el crucero sin afectar la estabilidad.</p>
                <p>El armamento de los cañones de rayos está respaldado por seis lanzadores de misiles y los hangares pueden albergar un escuadrón reforzado de cazas Veritech. Sin embargo, el crucero carece de un armamento defensivo cercano y esto afectó mucho a la clase durante las oleadas de ataque contra los Invid.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/GARFISH-CLASS_CRUISER.gif" alt="Garfish">
            </div>
        </figure>

        <figure class="main-mechas"> <!--Horizont-->
            <div class="mecha">
                <h2><a id="horizont"></a>HORIZON-T DROPSHIP</h2>
                <p>Con la capacidad de manejar cápsulas de carga y accesorios de armas pesadas, las versátiles naves de la clase Horizon son el caballo de batalla de la REF.</p>
                <p>El diseño básico permite que la nave maneje rápidamente cualquier número de funciones de combate y apoyo simplemente intercambiando las cápsulas de sujeción debajo de las alas.</p>
                <p>La sección de la cabina se encuentra en la proa del Horizon y es desmontable en situaciones de emergencia y puede servir como cápsula vital. A través de un cuello estrecho y un compartimento de tropas para los pilotos del Cyclone, la tripulación puede llegar a una bahía de caza Alpha, donde se puede insertar al piloto en el caza y reponer el combustible. La bahía puede albergar un Alfa (con combinación Beta). Detrás de esta bahía de mechas están los motores.</p>
                <p>Uno de los modelos más comunes del Horizon es la versión "T" (Horizon-T), que cuenta con un sistema de transporte de carga diseñado para entregar logística y personal de manera eficiente a un planeta y al mismo tiempo minimizar el tiempo que el transbordador debe permanecer en la zona de aterrizaje. Este requisito de diseño se logró colocando la mayor parte de la carga en dos compartimentos de carga desmontables debajo de las alas. Después de dejar caer las cápsulas y transportar tropas internamente en la zona de aterrizaje, la nave de transporte Horizon-T puede ascender a la flota en órbita y recoger una nueva carga para su entrega.</p>
                <p>Aunque la mayoría de las funciones de combate las desempeñan los cazas Alfa y Beta, el Horizon también es muy capaz de cumplir funciones de combate. Otras versiones incluyen la versión bombardero "B" (Horizon-B) y el Control y alerta temprana "E" (EWAC, Horizon-E)</p>
            </div>
            <div class="mecha">
                <img src="imagenes/HORIZON-T_CLASS_COMBAT_DROPSHIP.gif" alt="Horizont">
            </div>
        </figure>

        <figure class="main-mechas"> <!--Soldier-->
            <div class="mecha">
                <h2><a id="soldier"></a>INVID SOLDIER</h2>
                <p>El más pequeño de los principales mechas de combate Invid, el Soldado Invid sigue siendo una figura imponente mientras se eleva sobre la mayoría de los humanos, su oponente principal durante la Tercera Guerra Robotech.</p>
                <p>Encerrado en su armadura hay un ser Invid vivo y opera de manera similar a cualquier soldado común. El Soldado Invid desempeña roles tanto de combate como no combativos, como el mantenimiento de la colmena. Los Soldados Invid también hacen su presencia conocida en centros urbanos, donde el control policial y urbano son parte de sus deberes también.</p>
                <p>Armado con dos cañones láser en los antebrazos, el Soldado Invid es más que capaz de participar en combates terrestres contra objetivos humanos y vehículos. El aparentemente interminable número de unidades que pueden ser reunidas por los Invid los convierte en una fuerza a tener en cuenta en cualquier batalla.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/invid_soldier_1.gif" alt="Soldier">
            </div>
            <div class="mecha">

            </div>
        </figure>

        <figure class="main-mechas"> <!--Scout-->
            <div class="mecha">
                <h2><a id="scout">INVID SCOUT</a></h2>
                <p>El Invid Scout rojo cereza es el mecha de reconocimiento aéreo/espacial estándar de bajo nivel de los Invid.</p>
                <p>El Scout es un mecha pequeño y ágil, y es muy capaz en entornos espaciales y aéreos. En el espacio, las patas suelen ser reemplazadas por un gran paquete de refuerzo, lo que permite al Scout realizar misiones de mayor alcance. </p>
                <p>Como todos los mechas Invid, el Scout tiene sensores de protocultura además de sensores ópticos y electromagnéticos. El Scout tiene un blindaje relativamente ligero, como todos los mechas Invid, y puede ser atacado con éxito incluso con cohetes montados en Cyclone y portátiles.</p>
                <p>El Scout no tiene sistemas de armas ofensivas, aunque sus garras pueden ser muy letales en combate físico. Los Scouts a veces son utilizados en ataques suicidas.</p>
                <p>Una versión mejorada, el Fighter Scout, lleva dos cañones de plasma montados en la parte superior.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/invid_scout_1.gif" alt="Scout">
            </div>

            </div>
        </figure>

        <figure class="main-mechas"> <!--Trooper-->
            <div class="mecha">
                <h2><a id="trooper"></a>INVID TROOPER</h2>
                <p>Es el mecha terrestre estándar de las fuerzas Invid. Aunque capaz de volar, el Trooper evita el combate aéreo, ya que no es tan ágil como los mechas más pequeños, como el Scout.</p>
                <p>Como todos los mechas Invid más nuevos, tiene sensores de protocultura además de sensores ópticos y electromagnéticos.</p>
                <p>Utilizado principalmente en áreas ya bajo control Invid, no contiene armas ofensivas como su contraparte el Shocktrooper, pero sigue siendo un oponente amenazante y formidable. Puede servir tanto en la pacificación y control como en operaciones de combate.</p>
                <p>Como todos los mechas Invid, tiene una armadura relativamente ligera y puede ser dañado con éxito incluso por cohetes montados en Cyclones, aunque sus garras son bastante capaces de causar daños graves y destruir un caza Alpha.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/invid_trooper_1.gif" alt="Trooper">

        </figure>

        <figure class="main-mechas"> <!--Shocktrooper-->
            <div class="mecha">
                <h2><a id="shocktrooper"></a>INVID SHOCKTROOPER</h2>
                <p>El Invid Shocktrooper es el mecha terrestre estándar de primera línea de las fuerzas Invid. Aunque es capaz de volar, el Shocktrooper no es adecuado para el combate aire-aire, dejando ese trabajo al más rápido y ágil caza y explorador Invid Scout. Su paquete de armas pesadas lo convierte en devastadores ataques aire-tierra.</p>
                <p>Como todos los mechas Invid más nuevos, tiene sensores de protocultura además de sensores ópticos y electromagnéticos.</p>
                <p>El Shocktrooper está más blindado que otros modelos Invid estándar, pero aún puede ser atacado con éxito con armas pequeñas y medianas bien colocadas (es decir, cohetes montados en ciclones y portátiles).</p>
                <p>Aunque es casi idéntico en construcción al Invid Trooper básico, el Shocktrooper viene con dos cañones muy poderosos que disparan discos de plasma letales además de sus brazos con garras. Sus cápsulas de armas son bastante capaces de dañar y destruir seriamente los objetivos enemigos.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/invid_shocktrooper_1.gif" alt="Shocktrooper">

        <figure class="main-mechas"> <!--Enforcer-->
            <div class="mecha">
                <h2><a id="enforcer">INVID ENFORCER</a></h2>
                <p>Hasta el desarrollo del Invid Commander, el Invid Enforcer era la principal unidad de mando que dirigía las fuerzas en el campo, siendo pilotado por seres Invid de casta superior.</p>
                <p>Adecuado para combates terrestres y espaciales, el Enforcer es un arma poderosa y temible. Con dos grandes cañones de rayos que fusionan su fuego en un poderoso rayo de partículas que puede devastar objetivos bien blindados. También tiene dos pequeños cañones de plasma debajo de la barbilla para usar en combate cuerpo a cuerpo.</p>
                <p>El Enforcer es un mecha enorme, un hecho que a menudo se pasa por alto cuando uno sólo mira su altura, ya que el Enforcer es casi tan ancho como alto. En los ejércitos Invid el mecha parece cumplir dos funciones principales: En primer lugar, está su función de mando antes mencionada, pero el Enforcer también opera, a menudo con el Comandante Invid, como una plataforma de armas pesadas. Esto es posible porque el Enforcer tiene la mayor potencia de fuego que cualquier mecha Invid, incluido incluso el Invid Commander, aunque también es el menos maniobrable. Sin embargo, su movilidad es buena, gracias a lo que parece ser un enfoque de fuerza bruta en el diseño de su motor.</p>
                <p>Como todos los mechas Invid, el Enforcer tiene sensores de protocultura además de sensores ópticos y electromagnéticos. El Enforcer está bien blindado y la armadura del caparazón puede resistir varios ataques directos del cañón de rayos de un caza Alpha. Sin embargo, al igual que con el mecha Invid más pequeño, el sensor primario es muy vulnerable e incluso un arma de mano humana puede penetrarlo y al piloto más profundamente, si se apunta bien. También hay otro punto igualmente vulnerable, directamente entre los motores, pero hay que reconocer que es difícil de alcanzar.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/invid_enforcer_1.gif" alt="Enforcer">

        <figure class="main-mechas"> <!--Comander-->
            <div class="mecha">
                <h2><a id="commander">INVID COMMANDER</a></h2>
                <p>Coincidiendo con la metamorfosis de los Invid en forma humana, el battloide Invid Commander fue creado para desempeñar un papel nuevo, más exigente y urgente a medida que los Invid estaban cada vez más amenazados por las fuerzas humanas insurgentes. Sólo los miembros de mayor rango de la sociedad Invid recibieron este nuevo mecha.</p>
                <p>A diferencia de todos los demás diseños Invid, el Comandante es un battloide con forma humanoide. Está tripulado por un único Invid humanoide transmutado y desempeña funciones de mando, lo que permite una acción más independiente en lugar de un control central desde Reflex Point.</p>
                <p>Aunque el Invid Commander no es pequeño, es ligeramente más alto que el Alpha, es sorprendentemente ágil, principalmente gracias a sus dos potentes motores, que están montados en cápsulas en la parte trasera. El armamento es devastadoramente efectivo, con un gran cañón de modo dual en el brazo derecho capaz de disparar rayos de energía o discos de plasma, un cañón más pequeño en la cabeza y, exclusivo de los mechas Invid, una batería de misiles dual en las cápsulas del motor.</p>
                <p>Como todos los mechas Invid, el Invid Commander tiene sensores de protocultura además de sensores ópticos y electromagnéticos. El Invid Commander está bien blindado y los brazos llevan escudos que pueden absorber el impacto de una salva de misiles mediana o del cañón de rayos del caza Alpha.</p>
                <p>El piloto se sienta detrás de una placa de casco transparente, que está menos blindada que el resto del mecha.</p>
            </div>
            <div class="mecha">
                <img src="imagenes/invid_commander_1.gif" alt="Commander">

        <figure class="main-mechas"> <!--Carrier-->
            <div class="mecha">
                <h2><a id="carrier">INVID CARRIER</a></h2>
                <p>El Invid Carrier es aparentemente la única clase de nave Invid conocida, salvo posiblemente las notables Colmenas vistas en la Tierra. Los diseños parecen tener una sola función: llevar tantos mechas al campo de batalla o al espacio lo más rápido posible. Esto el Invid Carrier lo logra de una manera y aparentemente sin esfuerzo incomparable con cualquier otra nave Robotech.</p>
                <p>Este transporte de tropas se parece vagamente a una almeja. Tiene una sección central casi cuadrada que alberga las unidades antigravedad y se conecta a los motores, y dos grandes escotillas con bisagras de una sola pieza que cubren las bahías de lanzamiento que conforman el resto de la embarcación. Estas escotillas se abren mediante propulsores de plasma dedicados en las propias escotillas. Una vez abierto, el portanaves puede lanzar 450 mechas Scout equipados con refuerzos directamente contra un enemigo. También se pueden transportar otros mecha Invid, pero en menor número.</p>
                <p>En las batallas con la Fuerza Expedicionaria Robotech, los mechas Scout se usan a menudo en ataques de embestida, lo que hace que el lanzamiento de un mecha Carrier sea aproximadamente igual al lanzamiento de casi 450 misiles antinaves en segundos. Como resultado, muchas naves de la fuerza expedicionaria fueron víctimas de los Invid. Sin embargo, mientras las escotillas aún están cerradas, el Shell-Door Carrier empaqueta su mecha convenientemente para que cualquier crucero terrestre que logre bloquear su arma lo destruya. </p>
            </div>
