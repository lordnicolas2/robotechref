<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REF - Enlístate en la REF</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="logo">
            <img id="logoImg" class="imagen-logo" src="imagenes/logo.jpg" alt="Logo de la REF">
        </div>
        <div class="modo">
            <img id="modoBtn" class="imagen-modo" src="imagenes/modo-oscuro.png" alt="Logo de la REF">
        </div>
    </header>


    <nav>
        <div class="menu-hamburguesa">
            <div class="boton-menu">
                <a><img id="hamburguesaImg" src="imagenes/hamburguesa.png" alt="Menú"></a>
            </div>
        </div>
        
         <div class="menu">
            <ul class="navegacion">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="mechas.html">MECHAS Y NAVES</a></li>
                <li><a href="ranking.html">RANKING DE COMBATE</a></li>
                <li><a href="enlistate.html">ENLÍSTATE EN LA REF</a></li>
             </ul>
         </div>  
    </nav>

    <main>
        <article class="enlistate">
            <h1>ENLISTATE</h1>
            <figure>
                <form action="" id="form">
                    
                    <fieldset class="registro">  
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required maxlength="25">
                                            
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" required maxlength="25">
                        
                        <label for="edad">Edad:</label>
                        <input type="number" name="edad" required >
                                            
                        <label for="email">Email:</label>
                        <input type="email" name="email" required>
                                        
                        <label for="comentario">¿Por qué quieres unirte a la REF?</label>
                        <textarea name="comentario" cols="30" rows="10"></textarea>
                                            
                        <!--precarga los números que luego serán al azar-->
                        <div class="captcha">
                            <img id="numero1" src="imagenes/0.png" alt="Número 0">
                            <img id="numero2" src="imagenes/0.png" alt="Número 0">
                            <img id="numero3" src="imagenes/0.png" alt="Número 0">
                            <img id="numero4" src="imagenes/0.png" alt="Número 0">
                        </div>
                        
                        <label for="captcha">Ingrese los cuatro números del código:</label>
                        <input type="text" name="captcha" required maxlength="4">
                                            
                        <div class="captcha">
                            <button class="boton-enlistar"> <img src="imagenes/enlistate.png"></button>
                        </div>

                        <p id="resultado"></p>
                    </fieldset>
                    
                    
                </form>
            </figure>
        </article>
    </main>

    
    <footer>
        <div class="fuente-robotech">
            <p>"EL PRECIO DE LA LIBERTAD ES LA ETERNA VIGILANCIA"</p>
            <p>[ROY FOCKER]</p>
        </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
    
    
</body>
</html>
